<!DOCTYPE html>
<html>
<head>
  <title>YouTube Comment Exporter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">

  <h1 class="mb-4">YouTube Comment Exporter</h1>

  <form method="post" action="/export">
    <div class="mb-3">
      <label for="video_url" class="form-label">YouTube Video URL</label>
      <input type="url" class="form-control" id="video_url" name="video_url" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Export Format</label>
      <select name="format" class="form-select">
        <option value="csv">CSV</option>
        <option value="xlsx">Excel (XLSX)</option>
        <option value="json">JSON</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Download Comments</button>
  </form>

</body>
</html>
